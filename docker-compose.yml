version: '3.8'

services:
  api:
    build: .
    container_name: physioclinic-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./physioclinic.db
      - SECRET_KEY=${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
      - DEBUG=${DEBUG:-True}
    volumes:
      - ./physioclinic.db:/app/physioclinic.db
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

